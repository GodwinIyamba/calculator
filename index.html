<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-switch">
            <button class="theme night grey">N</button>
            <button class="theme day">D</button>
        </div>
        <div class="screen">
            <div class="calc">
                308<span class="action">x</span>42
            </div>
            <div class="result">12936</div>
        </div>
        <div class="buttons">
            <div class="dev">
                <div class="copy">copyright &copy; godwin iyamba</div>
                <div class="btn color">&div;</div>
            </div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn color">&times;</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn color">&#8722;</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn color">&plus;</div>
            <div class="btn">&circlearrowleft;</div>
            <div class="btn">0</div>
            <div class="btn">&bull;</div>
            <div class="btn color">&equals;</div>
        </div>
    </div>
</body>
</html>
