<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="calc">
                308 x 42
            </div>
            <div class="result">12936</div>
        </div>
        <div class="buttons">
            <div class="dev">
                <div class="delete">delete</div>
                <div class="reset">clear</div>
            </div>
            <div class="btn" data-number="number">7</div>
            <div class="btn" data-number="number">8</div>
            <div class="btn" data-number="number">9</div>
            <div class="btn color divide">/</div>
            <div class="btn" data-number="number">4</div>
            <div class="btn" data-number="number">5</div>
            <div class="btn" data-number="number">6</div>
            <div class="btn color times">x</div>
            <div class="btn" data-number="number">1</div>
            <div class="btn" data-number="number">2</div>
            <div class="btn" data-number="number">3</div>
            <div class="btn color minus">-</div>
            <button class="btn point">.</button>
            <div class="btn" data-number="number">0</div>
            <div class="btn color equals">=</div>
            <div class="btn color add">+</div>
        </div>
    </div>
</body>
</html>
